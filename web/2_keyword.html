<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>키워드 입력</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="fixed-header">
      <div class="step-indicator">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
      </div>
      <h2 class="section-title">주제(키워드) 입력</h2>
    </div>

    <p class="subtext">예: 철학, 데이터 분석, 그리스 신화, 프로젝트 관리</p>

    <div style="margin: 80px auto 20px; max-width: 600px; text-align:center;">
      <input id="keywordInput" type="text" placeholder="검색할 키워드를 입력하세요" style="padding:12px; width:70%; font-size:16px; border-radius:8px; border:1px solid #ccc;" />
    </div>

    <button class="main-button" id="nextBtn">다음</button>
  </div>

  <script src="main.js"></script>
  <script>
    document.getElementById('nextBtn').addEventListener('click', () => {
      const kw = document.getElementById('keywordInput').value.trim();
      if (!kw) return alert('키워드를 입력해 주세요.');
      sessionStorage.setItem('subject', kw);   // 백엔드의 keyword로 사용
      location.href = '3_purpose.html';
    });
  </script>
</body>
</html>
